<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Match Tool</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        :root { --primary:#4285F4; --bg:#f8fafe; --text:#202124; }
        body { margin:0; font-family:'Segoe UI',sans-serif; background:var(--bg); color:var(--text); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        
        /* HEADER */
        header { background:#fff; height:60px; padding:0 20px; border-bottom:1px solid #ddd; display:flex; align-items:center; justify-content:space-between; }
        .brand { font-weight:bold; font-size:1.2rem; } .brand span { color:var(--primary); }
        .controls { display:flex; gap:10px; }
        button, select { padding:8px 12px; border:1px solid #ccc; border-radius:6px; background:#fff; cursor:pointer; }
        .btn-primary { background:var(--primary); color:#fff; border:none; }
        
        /* MAIN */
        main { flex:1; position:relative; overflow:hidden; padding:20px; display:flex; justify-content:center; }
        #drop-zone { position:absolute; inset:0; background:var(--bg); z-index:50; display:flex; flex-direction:column; align-items:center; justify-content:center; transition:0.2s; }
        #drop-zone.active { background:#e8f0fe; }
        .upload-box { border:2px dashed #ccc; padding:40px; border-radius:12px; background:#fff; text-align:center; }
        
        /* CARD */
        #card-container { width:100%; max-width:1400px; height:100%; position:relative; perspective:1000px; }
        .card { position:absolute; inset:0; background:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); display:flex; overflow:hidden; transition:transform 0.4s ease, opacity 0.3s; }
        
        .preview-pane { flex:7; background:#525659; position:relative; }
        .preview-pane iframe { width:100%; height:100%; border:none; }
        .no-preview { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#fff; flex-direction:column; }
        
        .info-pane { flex:3; min-width:320px; border-left:1px solid #eee; padding:20px; display:flex; flex-direction:column; background:#fff; overflow-y:auto; }
        .input-group { margin-bottom:15px; }
        .input-group label { display:block; font-size:0.85rem; color:#666; margin-bottom:5px; font-weight:600; }
        .input-group input, .input-group textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; }
        
        /* ACTIONS */
        .actions { margin-top:auto; display:flex; justify-content:center; gap:15px; padding-top:20px; }
        .btn-circle { width:50px; height:50px; border-radius:50%; border:none; font-size:1.5rem; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:transform 0.2s; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
        .btn-circle:hover { transform:scale(1.1); }
        .nope { background:#fff; color:#EA4335; border:1px solid #eee; }
        .like { background:#34A853; color:#fff; }
        .star { background:#FBBC05; color:#fff; }

        /* MODAL */
        .modal { position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:100; display:none; align-items:center; justify-content:center; }
        .modal-content { background:#fff; padding:25px; border-radius:12px; width:500px; max-width:90%; }
        .toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:10px 20px; border-radius:20px; opacity:0; transition:0.3s; z-index:200; pointer-events:none; }
        
        .overlay-icon { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:5rem; font-weight:bold; opacity:0; pointer-events:none; z-index:10; }
        .hidden { display:none !important; }
    </style>
</head>
<body>
    <header>
        <div class="brand"><span>HR</span>Match</div>
        <div class="controls">
            <select id="pos-select" onchange="App.changePos()"></select>
            <button onclick="App.goHome()">üè† Trang ch√≠nh</button>
            <button class="btn-primary" onclick="document.getElementById('file-in').click()">‚ûï Th√™m CV</button>
            <button onclick="UI.toggleSettings()">‚öôÔ∏è</button>
        </div>
    </header>

    <main>
        <input type="file" id="file-in" class="hidden" multiple accept=".pdf,.doc,.docx" onchange="App.addFiles(this.files)">
        <div id="drop-zone">
            <div class="upload-box">
                <div style="font-size:3rem">üìÇ</div>
                <h3>K√©o th·∫£ ho·∫∑c Ch·ªçn CV</h3>
                <button class="btn-primary" onclick="document.getElementById('file-in').click()">Ch·ªçn File</button>

                <div style="margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
                    <button id="btn-connect" onclick="App.connectDrive()">üîó K·∫øt n·ªëi Drive</button>
                    <button id="btn-resume" class="hidden" onclick="App.resume()">‚ñ∂Ô∏è Ti·∫øp t·ª•c</button>
                    <button id="btn-reset" class="hidden" onclick="App.resetQueue()">üßπ X√≥a danh s√°ch</button>
                </div>

                <div id="queue-stt" style="margin-top:10px;color:#555;font-size:0.9rem"></div>
                <div id="auth-stt" style="margin-top:6px;color:red;font-size:0.9rem">Ch∆∞a k·∫øt n·ªëi Drive</div>
            </div>
        </div>
        <div id="card-container" class="hidden"></div>
    </main>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>C√†i ƒë·∫∑t</h3>
            <div class="input-group">
                <label>Google Client ID</label>
                <input id="cfg-id" placeholder="xxxx.apps.googleusercontent.com">
            </div>
            <div class="input-group">
                <label>C·∫•u h√¨nh V·ªã tr√≠ (JSON)</label>
                <textarea id="cfg-json" rows="8" style="font-family:monospace"></textarea>
            </div>
            <div style="text-align:right">
                <button class="btn-primary" onclick="App.saveCfg()">L∆∞u & T·∫£i l·∫°i</button>
                <button onclick="UI.toggleSettings()">ƒê√≥ng</button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        const KEY = 'hr_match_config';
        let CFG = JSON.parse(localStorage.getItem(KEY)) || {
            clientId: '',
            positions: { "M·∫∑c ƒë·ªãnh": { accepted: "", shortlist: "" } }
        };

        const STATE = { files: [], idx: 0, pos: '', token: null };

        const App = {
            init: () => {
                // UI Setup
                document.getElementById('cfg-id').value = CFG.clientId;
                document.getElementById('cfg-json').value = JSON.stringify(CFG.positions, null, 2);
                const sel = document.getElementById('pos-select');
                Object.keys(CFG.positions).forEach(p => {
                    let opt = document.createElement('option'); opt.value = p; opt.innerText = p; sel.add(opt);
                });
                STATE.pos = sel.value;

                // Drag Drop
                const dz = document.getElementById('drop-zone');
                dz.ondragover = e => { e.preventDefault(); dz.classList.add('active'); };
                dz.ondragleave = () => dz.classList.remove('active');
                dz.ondrop = e => { e.preventDefault(); dz.classList.remove('active'); App.addFiles(e.dataTransfer.files); };

                // Google Init
                // Kh√¥ng auto-popup khi load trang (d·ªÖ b·ªã ch·∫∑n). Ng∆∞·ªùi d√πng b·∫•m "K·∫øt n·ªëi Drive" ƒë·ªÉ auth.
                UI.updateHome();
                UI.setAuthStatus(false);

            },
            connectDrive: async () => {
                if(!CFG.clientId) {
                    UI.toast("Ch∆∞a c√≥ Google Client ID. V√†o ‚öôÔ∏è ƒë·ªÉ nh·∫≠p Client ID tr∆∞·ªõc nh√©.");
                    UI.toggleSettings();
                    return;
                }

                UI.toast("ƒêang k·∫øt n·ªëi Google Drive...");
                // ƒê·ª£i Google Identity Services load xong (script async/defer)
                const start = Date.now();
                while(!(window.google && google.accounts && google.accounts.oauth2)) {
                    if(Date.now() - start > 12000) {
                        UI.toast("Kh√¥ng t·∫£i ƒë∆∞·ª£c Google Auth. Ki·ªÉm tra m·∫°ng / ch·∫∑n script / adblock.");
                        return;
                    }
                    await new Promise(r => setTimeout(r, 120));
                }

                try {
                    // Init 1 l·∫ßn
                    if(!STATE.tokenClient) {
                        STATE.tokenClient = google.accounts.oauth2.initTokenClient({
                            client_id: CFG.clientId,
                            scope: 'https://www.googleapis.com/auth/drive.file',
                            callback: (r) => {
                                if(r.error) {
                                    UI.setAuthStatus(false, "L·ªói Auth: " + r.error);
                                    UI.toast("Auth th·∫•t b·∫°i: " + r.error);
                                    return;
                                }
                                STATE.token = r.access_token;
                                UI.setAuthStatus(true);
                                UI.toast("ƒê√£ k·∫øt n·ªëi Google Drive!");
                            }
                        });
                    }

                    // G·ªçi trong user gesture (click) ƒë·ªÉ tr√°nh b·ªã ch·∫∑n popup
                    STATE.tokenClient.requestAccessToken({ prompt: 'consent' });
                } catch(e) {
                    console.error(e);
                    UI.toast("L·ªói kh·ªüi t·∫°o Auth. M·ªü console ƒë·ªÉ xem chi ti·∫øt.");
                }
            },
            goHome: () => {
                document.getElementById('drop-zone').classList.remove('hidden');
                document.getElementById('card-container').classList.add('hidden');
                UI.updateHome();
            },
            resume: () => {
                if(STATE.idx >= STATE.files.length) {
                    UI.toast("Kh√¥ng c√≤n CV n√†o ƒë·ªÉ ti·∫øp t·ª•c.");
                    UI.updateHome();
                    return;
                }
                document.getElementById('drop-zone').classList.add('hidden');
                document.getElementById('card-container').classList.remove('hidden');
                UI.render();
            },
            resetQueue: () => {
                STATE.files = [];
                STATE.idx = 0;
                UI.toast("ƒê√£ x√≥a danh s√°ch CV.");
                App.goHome();
            },
            saveCfg: () => {
                try {
                    const pos = JSON.parse(document.getElementById('cfg-json').value);
                    const id = document.getElementById('cfg-id').value;
                    localStorage.setItem(KEY, JSON.stringify({ clientId: id, positions: pos }));
                    location.reload();
                } catch { alert("JSON L·ªói!"); }
            },
            changePos: () => STATE.pos = document.getElementById('pos-select').value,
            addFiles: (fs) => {
                const arr = Array.from(fs).map(f => ({ file: f, name: f.name, type: f.name.split('.').pop().toLowerCase() }));
                STATE.files = [...STATE.files, ...arr];

                // N·∫øu ƒëang ·ªü trang ch√≠nh th√¨ chuy·ªÉn sang m√†n review lu√¥n
                App.resume();
                UI.updateHome();
            },
            decide: (type) => {
                if(STATE.idx >= STATE.files.length) return;
                const card = document.getElementById('card-active');
                
                // Anim
                card.style.transform = type === 'ok' ? 'translate(100%, 20px) rotate(10deg)' : 
                                      (type === 'no' ? 'translate(-100%, 20px) rotate(-10deg)' : 'translateY(-100%)');
                card.style.opacity = 0;

                // Logic
                const f = STATE.files[STATE.idx];
                const rename = document.getElementById('inp-name').value || f.name;
                const posData = CFG.positions[STATE.pos];
                const folderId = type === 'ok' ? posData.accepted : (type === 'star' ? posData.shortlist : null);

                if(type !== 'no') {
                    if(!folderId) {
                        UI.toast("Ch∆∞a c·∫•u h√¨nh Folder Drive cho v·ªã tr√≠ n√†y (accepted/shortlist). V√†o ‚öôÔ∏è ƒë·ªÉ set folderId.");
                    } else if(!STATE.token) {
                        UI.toast("Ch∆∞a k·∫øt n·ªëi Drive. B·∫•m 'K·∫øt n·ªëi Drive' ·ªü trang ch√≠nh.");
                    }
                }

                if(folderId && STATE.token) {
                    const meta = { name: `[${STATE.pos}] ${rename}`, parents: [folderId] };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(meta)], {type:'application/json'}));
                    form.append('file', f.file);
                    
                    fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST', headers: {'Authorization': 'Bearer ' + STATE.token}, body: form
                    }).then(res => res.json()).then(d => {
                        if(d.error) UI.toast("L·ªói upload: " + d.error.message);
                        else UI.toast("ƒê√£ l∆∞u v√†o Drive!");
                    });
                }

                setTimeout(() => { STATE.idx++; UI.render(); }, 300);
            }
        };

        const UI = {
            render: () => {
                const c = document.getElementById('card-container');
                c.innerHTML = '';
                if(STATE.idx >= STATE.files.length) {
                    c.innerHTML = `<div style="text-align:center;padding-top:80px">
                        <h2>H·∫øt h·ªì s∆°!</h2>
                        <p>B·∫°n c√≥ th·ªÉ th√™m CV m·ªõi ho·∫∑c quay v·ªÅ trang ch√≠nh.</p>
                        <div style="margin-top:14px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
                            <button class="btn-primary" onclick="document.getElementById('file-in').click()">Th√™m h·ªì s∆°</button>
                            <button onclick="App.goHome()">üè† V·ªÅ trang ch√≠nh</button>
                        </div>
                    </div>`;
                    UI.updateHome();
                    return;
                }
                const f = STATE.files[STATE.idx];
                const url = URL.createObjectURL(f.file);
                
                let preview = `<div class="no-preview"><div>${f.type.toUpperCase()}</div><a href="${url}" target="_blank" style="color:#aaf">M·ªü file</a></div>`;
                if(f.type === 'pdf') preview = `<iframe src="${url}#toolbar=0"></iframe>`;

                c.innerHTML = `
                <div class="card" id="card-active">
                    <div class="preview-pane">${preview}</div>
                    <div class="info-pane">
                        <h3>${f.name}</h3>
                        <div class="input-group"><label>T√™n ·ª©ng vi√™n</label><input id="inp-name" value="${f.name.replace(/\.[^/.]+$/, "")}"></div>
                        <div class="input-group"><label>Ghi ch√∫</label><textarea rows="3"></textarea></div>
                        <div class="actions">
                            <button class="btn-circle nope" onclick="App.decide('no')">‚úñÔ∏è</button>
                            <button class="btn-circle star" onclick="App.decide('star')">‚≠ê</button>
                            <button class="btn-circle like" onclick="App.decide('ok')">‚ù§Ô∏è</button>
                        </div>
                    </div>
                </div>`;
                
                // Key listener for this card
                document.onkeydown = (e) => {
                    if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                    if(e.key==='ArrowRight') App.decide('ok');
                    if(e.key==='ArrowLeft') App.decide('no');
                    if(e.key==='ArrowUp') App.decide('star');
                };
            },
            
            updateHome: () => {
                const q = document.getElementById('queue-stt');
                const resumeBtn = document.getElementById('btn-resume');
                const resetBtn = document.getElementById('btn-reset');

                if(!q || !resumeBtn || !resetBtn) return;

                const total = STATE.files.length;
                const remaining = Math.max(0, total - STATE.idx);

                if(total === 0) {
                    q.textContent = '';
                    resumeBtn.classList.add('hidden');
                    resetBtn.classList.add('hidden');
                    return;
                }

                q.textContent = remaining > 0
                    ? `ƒêang c√≥ ${remaining}/${total} CV ch∆∞a x·ª≠ l√Ω.`
                    : `ƒê√£ x·ª≠ l√Ω xong ${total} CV.`;

                if(remaining > 0) resumeBtn.classList.remove('hidden');
                else resumeBtn.classList.add('hidden');

                resetBtn.classList.remove('hidden');
            },
            setAuthStatus: (ok, msg) => {
                const el = document.getElementById('auth-stt');
                if(!el) return;
                if(ok) {
                    el.innerText = "‚úÖ Drive Connected";
                    el.style.color = "green";
                } else {
                    el.innerText = msg || "Ch∆∞a k·∫øt n·ªëi Drive";
                    el.style.color = "red";
                }
            },
            toggleSettings: () => { const m=document.getElementById('settings-modal'); m.style.display=(m.style.display==='flex'?'none':'flex'); },
            toast: (msg) => { const t=document.getElementById('toast'); t.innerText=msg; t.style.opacity=1; setTimeout(()=>t.style.opacity=0,3000); }
        };

        App.init();
    </script>
</body>
</html>
